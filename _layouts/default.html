<!DOCTYPE HTML>
<html>
<head>
  <title>enmasse.io | a toolbox for creating large-scale multi-agent systems</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="keywords" content="enmasse, agent, multi-agent, large-scale, simulation">
  <meta name="description" content="A toolbox for creating large-scale multi-agent systems">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="page">
  <script type="text/javascript">
    // change layout for different screen sizes
    window.onresize = function onresize () {
      var width = document.body.clientWidth;

      var page = document.getElementById('page');
      page.className = (width < 810) ? 'small' : 'normal';
    };
    window.onresize();
  </script>

  <div class="title">
    <a href="http://enmasse.io">
      <div class="logo">
        <img src="img/logo/enmasse_2_160x160.png">
      </div>
      <div class="main">
        Enmasse
        <div class="sub">
          A toolbox for creating large-scale multi-agent systems
        </div>
      </div>
    </a>
  </div>

  {{content}}

  <script>
    // TODO: cleanup temporary script to test different logo's
    function logo1() {
      document.querySelector('.logo img').src = 'img/logo/enmasse_64x64.png';
      document.querySelector('.logo').style.top = '4px';
      document.querySelector('.logo').style.left = '0';
    }

    function logo2() {
      document.querySelector('.logo img').src = 'img/logo/enmasse_2_160x160.png';
      document.querySelector('.logo').style.top = '-44px';
      document.querySelector('.logo').style.left = '-48px';
    }

    if (document.location.search.indexOf('logo1') !== -1) {
      logo1();
    }

    if (document.location.search.indexOf('logo2') !== -1) {
      logo2();
    }
  </script>

</div>

<div id="footer">
  <a href="http://enmasse.io">enmasse.io</a> &bull;

</div>

</body>
</html>
